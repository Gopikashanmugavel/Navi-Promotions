<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload</title>

    <!-- Axios for API Requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- EmailJS Integration -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("Rvp4yKDqi42mqo3oz"); // ✅ Ensure this is your actual EmailJS user ID
        })();
    </script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
       /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body Styling */
body {
    background: linear-gradient(to right, #00488E, #00C6FF);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Main Container */
.upload-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    color: #fff;
    width: 40%;
    margin: auto;
}

/* Headings */
h2 {
    text-align: center;
    color: #F7A800 ;
    margin-bottom: 15px;
    font-size: 22px;
    font-weight: 600;
}

h3 {
    font-size: 18px;
    color: #00488E;
    margin-top: 15px;
    margin-bottom: 10px;
    border-bottom: 2px solid #F7A800;
    padding-bottom: 5px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 100%;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    transition: 0.3s ease-in-out;
}

input::placeholder,
textarea::placeholder {
    color: #f0f0f0;
}

input:focus,
textarea:focus {
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

/* Basic Info Section */
#basic-info-section {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.basic-info-entry {
    display: flex;
    gap: 10px;
}

.basic-info-entry input,
.basic-info-entry select,
.basic-info-entry textarea {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Buttons */
.button-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 10px;
}

button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s ease-in-out;
}

.submit-btn {
    background-color: #F7A800;
    color: #00488E;
    margin-right: 5px;
}

.submit-btn:hover {
    background-color: #FFC107;
}

.cancel-btn {
    background-color: #F7A800;
    color: #00488E;
    margin-left: 5px;
}

.cancel-btn:hover {
    background-color: #FFC107;
}

/* Add and Remove Buttons */
.add-btn {
    background-color: #F7A800;
    color: white;
    border-radius: 3px;
    padding: 5px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 14px;
}

.add-btn:hover {
    background-color: #d88c00;
}

.remove-btn {
    background-color: #d9534f;
    color: white;
    border-radius: 3px;
    padding: 5px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 14px;
}

.remove-btn:hover {
    background-color: #c9302c;
}

.button-container {
    display: flex;
    justify-content: space-between; /* Aligns buttons to left and right */
    width: 100%; /* Full width */
    padding: 10px;
}

.submit-btn, .cancel-btn {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.submit-btn {
    background-color: #4CAF50; /* Green */
    color: white;
}

.cancel-btn {
    background-color: #f44336; /* Red */
    color: white;
}


/* Responsive Design */
@media (max-width: 768px) {
    .consulting-container {
        width: 80%;
        padding: 20px;
    }
}

@media (max-width: 400px) {
    .consulting-container {
        width: 90%;
        padding: 15px;
    }
}

    </style>

<body>

<div class="upload-container">
    <h2>Upload Your Resume</h2>
    <form id="uploadForm" enctype="multipart/form-data" onsubmit="sendEmailAndWhatsApp(event)">
        
      <h3>Basic Information</h3>
        <div id="basic-info-section">
            <div class="basic-info-entry">
                <input type="text" name="name" placeholder="Full Name" required  style="margin-left: 10px; margin-right: 70px;"/>
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="basic-info-entry">
                <input type="text" name="role" placeholder="Role" required  style="margin-left: 10px; margin-right: 70px;"/>
                <input type="text" name="phone" placeholder="Phone Number" required />
            </div>
            <div class="basic-info-entry">
                <select name="gender" required style="margin-left: 10px; margin-right: 70px;">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="date" name="dob" required />
            </div>
            <div class="basic-info-entry" style="margin-left: 10px; ">
                <textarea name="address" placeholder="Enter your address" rows="2" required></textarea>
            </div>
            <div class="basic-info-entry"  style="margin-left: 10px; ">
                <textarea name="description" placeholder="Short Description" rows="3"></textarea>
            </div>
        </div>


        <h3>Education </h3>
        <div id="education-section" >
            <div class="education-entry" style="margin-left: 10px; margin-right: 70px;">
                <input type="text" name="degree[]" placeholder="Degree" required />
                <input type="text" name="institute[]" placeholder="Institute" required />
            </div>
            <div class="education-entry"  style="margin-left: 10px; margin-right: 70px;">
                <input type="number" name="year[]" placeholder="Year" required />
                <button type="button" class="add-btn" onclick="addEducation()" >+ Add</button>
            </div>
        </div>

        <h3>Skills</h3>
        <div id="skills-section">
            <div class="skill-entry" style="margin-left: 10px;">
                <input type="text" name="skill[]" placeholder="Skill (e.g. JavaScript)" required />
                <input type="number" name="proficiency[]" placeholder="Proficiency (%)" min="1" max="10" required />
                <button type="button" class="add-btn" onclick="addSkill()">+ Add</button>
            </div>
        </div>

        <h3>Resume Upload</h3>
        <input type="file" name="resume" accept=".pdf" required />

        <div class="button-container">
            <button type="submit" class="submit-btn">Submit Application</button>
            <button type="button" class="cancel-btn" onclick="resetForm()">Cancel</button>
        </div>
        
    </form>
</div>

<script>
  function addEducation() {
    const section = document.getElementById('education-section');
    const div = document.createElement('div');
    div.classList.add('education-entry');
    div.innerHTML = `
        <input type="text" name="degree[]" placeholder="Degree" required />
        <input type="text" name="institute[]" placeholder="Institute" required />
        <input type="number" name="year[]" placeholder="Year" required />
        <button type="button" class="remove-btn" onclick="removeEntry(this)">- Remove</button>
    `;
    section.appendChild(div);
    updateAddButton(section, addEducation, "+ Add Education");
}

function addSkill() {
    const section = document.getElementById('skills-section');
    const div = document.createElement('div');
    div.classList.add('skill-entry');
    div.innerHTML = `
        <input type="text" name="skill[]" placeholder="Skill" required />
        <input type="number" name="proficiency[]" placeholder="Proficiency (%)" min="1" max="10" required />
        <button type="button" class="remove-btn" onclick="removeEntry(this)">- Remove</button>
    `;
    section.appendChild(div);
    updateAddButton(section, addSkill, "+ Add Skill");
}

// Function to remove an entry
function removeEntry(button) {
    const entry = button.parentElement; // Get the parent <div> (entry)
    const section = entry.parentElement; // Get the section (skills/education)
    
    entry.remove(); // Remove the entry
    
    // Re-add the "+ Add" button after removing an entry
    if (section.id === "education-section") {
        updateAddButton(section, addEducation, "+ Add Education");
    } else if (section.id === "skills-section") {
        updateAddButton(section, addSkill, "+ Add Skill");
    }
}

// Function to update the "+ Add" button dynamically
function updateAddButton(section, addFunction, buttonText) {
    section.querySelectorAll('.add-btn').forEach(btn => btn.remove());

    const addBtn = document.createElement('button');
    addBtn.type = "button";
    addBtn.classList.add('add-btn');
    addBtn.innerText = buttonText;
    addBtn.onclick = addFunction;

    section.appendChild(addBtn);
}

function resetForm() {
    document.getElementById("uploadForm").reset(); // Clears all input fields
}

// Initialize buttons on page load
document.addEventListener("DOMContentLoaded", () => {
    updateAddButton(document.getElementById('education-section'), addEducation, "+ Add Education");
    updateAddButton(document.getElementById('skills-section'), addSkill, "+ Add Skill");
});


  async function sendEmailAndWhatsApp(event) {
    event.preventDefault();

    const form = document.getElementById('uploadForm');
    const formData = new FormData(form);
    const fileInput = form.querySelector('input[name="resume"]');

    if (!fileInput.files.length) {
        alert('Please upload your resume.');
        return;
    }

    try {
        // ✅ Upload resume to Cloudinary
        const cloudinaryData = new FormData();
        cloudinaryData.append("file", fileInput.files[0]);
        cloudinaryData.append("upload_preset", "m5yqvryx");

        const cloudinaryResponse = await axios.post(
            'https://api.cloudinary.com/v1_1/dzehqrwmd/upload', 
            cloudinaryData
        );

        const resumeUrl = cloudinaryResponse.data.secure_url;

        // ✅ Collect Education Entries
        const educationEntries = [];
        const institutionNames = [];
        const years = [];

        document.querySelectorAll('.education-entry').forEach(entry => {
            const degree = entry.querySelector('input[name="degree[]"]').value.trim();
            const institution = entry.querySelector('input[name="institution[]"]').value.trim();
            const year = entry.querySelector('input[name="year[]"]').value.trim();

            if (degree && institution && year) {
                educationEntries.push(`${degree} from ${institution} (${year})`);
            }
        });

        // ✅ Collect Skills Entries
        const skillEntries = [];
        const proficiencies = [];

        document.querySelectorAll('.skill-entry').forEach(entry => {
            const skill = entry.querySelector('input[name="skill[]"]').value.trim();
            const proficiency = entry.querySelector('input[name="proficiency[]"]').value.trim();

            if (skill && proficiency) {
                skillEntries.push(`${skill} - ${proficiency}%`);
                proficiencies.push(proficiency);
            }
        });

        // ✅ Prepare Data for EmailJS
        const emailParams = {
            name: formData.get('name') || "Not provided",
            email: formData.get('email') || "Not provided",
            role: formData.get('role') || "Not provided",
            phone: formData.get('phone') || "Not provided",
            gender: formData.get('gender') || "Not provided",
            dob: formData.get('dob') || "Not provided",
            address: formData.get('address') || "Not provided",
            description: formData.get('description') || "Not provided",
            degree: educationEntries.length > 0 ? educationEntries.join("\n") : "Not provided",
            skill: skillEntries.length > 0 ? skillEntries.join("\n") : "Not provided",
            resume_url: resumeUrl 
        };

        // ✅ Send email via EmailJS
        await emailjs.send('service_68r0dmm', 'template_bihfita', emailParams);
        alert('Resume sent successfully via Email!');

    } catch (error) {
        console.error('Error uploading file or sending message:', error);
        alert('Failed to upload file or send message. Please try again.');
    }
}
function resetForm() {
    document.getElementById("uploadForm").reset(); // Clears form
    window.location.href = "index.html"; // Redirect to another page
}

</script>
</head>
</body>
</html>
