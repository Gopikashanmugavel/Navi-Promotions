<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d4b675;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .upload-container {
      background-color: #1918195e;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 350px;
      text-align: center;
      height: 350px;
    }
    .upload-container h2 {
      margin-bottom: 20px;
      color: #fff;
    }
    .upload-container input[type="file"] {
      margin-bottom: 20px;
      width: 300px;
      padding: 5px;
      border: none;
      border-radius: 5px;
      color: #fff;
    }
    .upload-container input[type="text"] {
      margin-bottom: 20px;
      width: 300px;
      padding: 5px;
      border: none;
      border-radius: 5px;
      color: #fff;
      background-color: rgba(3, 3, 3, 0.321);
    }
    .upload-container input[type="file"]:focus,
    .upload-container input[type="text"]:focus {
      border-color: #d3ced5;
      outline: none;
      box-shadow: 0 0 5px rgba(245, 238, 248, 0.5);
    }
    .upload-container button {
      background: linear-gradient(to right, #9AC2FF, #568AFE);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .upload-container button:hover {
      background: linear-gradient(to right, #568AFE, #9AC2FF);
    }
  </style>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    (function() {
      emailjs.init('sAqX4hdRv36UWHwN8'); // EmailJS with user ID
    })();

    async function sendEmail(event) {
      event.preventDefault();

      const name = document.querySelector('input[name="name"]').value;
      const role = document.querySelector('input[name="role"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const resume = document.querySelector('input[name="resume"]').files[0];

      // Prepare form data for Cloudinary
      const formData = new FormData();
      formData.append('file', resume);
      formData.append('upload_preset', 'm5yqvryx'); // Cloudinary upload preset

      try {
        // Log formData to debug
        console.log("Form Data:", formData.get('file'), formData.get('upload_preset'));

        const response = await axios.post('https://api.cloudinary.com/v1_1/dzehqrwmd/upload', formData, {
          headers: {
            'Content-Type': 'multipart/form-data',
            'Accept': 'application/json'
          }
        });

        const fileUrl = response.data.secure_url;
        console.log("Uploaded File URL:", fileUrl); // Log file URL for verification

        const templateParams = {
          name: name,
          role: role,
          email: email,
          resume_url: fileUrl
        };

        emailjs.send('service_qxzvui2', 'template_4x9vmxp', templateParams)
          .then(function(response) {
            alert('Resume sent successfully!', response.status, response.text);
          }, function(error) {
            alert('Failed to send resume. Please try again.');
            console.error('EmailJS error:', error);
          });

      } catch (error) {
        console.error('Error uploading file:', error.response ? error.response.data : error);
        alert('Failed to upload file. Please try again.');
      }
    }
  </script>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Your Resume</h2>
    <form id="uploadForm" enctype="multipart/form-data" onsubmit="sendEmail(event)">
      <input type="text" name="name" placeholder="Name" required />
      <input type="text" name="role" placeholder="Role" required />
      <input type="text" name="email" placeholder="Email" required/>
      <input type="file" name="resume" accept=".pdf" required />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
