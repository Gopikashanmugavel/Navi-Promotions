<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Registration Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff; /* White Background */
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 128, 0, 0.2);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #008000;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 94%;  /* Ensures full width */
            padding: 12px; /* Adds more space inside */
            font-size: 16px; /* Increases text size */
            height: 45px; /* Increases height */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input,textarea {
            height: 20px; /* Increase textarea height */
            resize: vertical; /* Allows resizing */
        }
        select{
            width: 100%;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .row .form-group {
            width: 48%;
        }
        .btn {
            background-color: #008000; /* Green Button */
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            justify-content: center; /* Centers the button */
            margin-top: 30px; /* Adds space between Add Skill & Submit */
        }
        .btn:hover {
            background-color: #006400;
        }
        .add-btn {
            background-color: #008000;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            width: 150px;
            margin-top: 10px;
        }
        .add-btn:hover {
            background-color: #006400;
        }
        .dynamic-fields {
            background: #f0f8f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Job Registration Form</h2>
    <form action="submit_job.php" method="POST">

        <!-- Basic Information -->
        <div class="dynamic-fields">
            <h3>Basic Information</h3>
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>
        
            <div class="row">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>
        
            <div class="row">
                <div class="form-group">
                    <label>Gender:</label>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input type="date" name="dob" required>
                </div>
            </div>
        
            <div class="form-group">
                <label>Address:</label>
                <input type="text" name="address" placeholder="Enter your address" required>
            </div>
        
            <div class="form-group">
                <label>Description:</label>
                <textarea name="description" rows="4" placeholder="Briefly describe yourself"></textarea>
            </div>
        </div>
        
        <!-- Education Section -->
        <h3>Education</h3>
        <div id="education-section">
            <div class="dynamic-fields">
                <div class="form-group">
                    <label>Degree:</label>
                    <input type="text" name="degree[]" placeholder="e.g. B.Sc. Computer Science" required>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Institution Name:</label>
                        <input type="text" name="institution[]" placeholder="e.g. ABC University" required>
                    </div>
                    <div class="form-group">
                        <label>Year of Completion:</label>
                        <input type="number" name="year[]" min="1900" max="2099" placeholder="e.g. 2024" required>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="add-btn" onclick="addEducation()">+ Add Education</button>

        <!-- Skills Section -->
        <h3>Skills</h3>
        <div id="skills-section">
            <div class="dynamic-fields">
                <div class="row">
                    <div class="form-group">
                        <label>Skill:</label>
                        <input type="text" name="skills[]" placeholder="e.g. JavaScript" required>
                    </div>
                    <div class="form-group">
                        <label>Proficiency (%):</label>
                        <input type="number" name="proficiency[]" min="1" max="100" placeholder="e.g. 80" required>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="add-btn" onclick="addSkill()">+ Add Skill</button>

        <!-- Submit Button -->
        <button type="submit" class="btn">Submit Application</button>
    </form>
</div>

<script>
    function addEducation() {
        let div = document.createElement("div");
        div.classList.add("dynamic-fields");
        div.innerHTML = `
            <div class="form-group">
                <label>Degree:</label>
                <input type="text" name="degree[]" placeholder="e.g. M.Tech in AI" required>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Institution Name:</label>
                    <input type="text" name="institution[]" placeholder="e.g. XYZ Institute" required>
                </div>
                <div class="form-group">
                    <label>Year of Completion:</label>
                    <input type="number" name="year[]" min="1900" max="2099" placeholder="e.g. 2026" required>
                </div>
            </div>
        `;
        document.getElementById("education-section").appendChild(div);
    }

    function addSkill() {
        let div = document.createElement("div");
        div.classList.add("dynamic-fields");
        div.innerHTML = `
            <div class="row">
                <div class="form-group">
                    <label>Skill:</label>
                    <input type="text" name="skills[]" placeholder="e.g. Python" required>
                </div>
                <div class="form-group">
                    <label>Proficiency (%):</label>
                    <input type="number" name="proficiency[]" min="1" max="100" placeholder="e.g. 90" required>
                </div>
            </div>
        `;
        document.getElementById("skills-section").appendChild(div);
    }
</script>

</body>
</html>
