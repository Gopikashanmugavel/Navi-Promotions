<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://imgv3.fotor.com/images/share/Free-blue-gradient-pattern-background-from-Fotor.jpg);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .upload-container {
      background-color: #1918195e;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 350px;
      text-align: center;
      height: auto;
    }
    .upload-container h2 {
      margin-bottom: 20px;
      color: #fff;
    }
    .upload-container input, 
    .upload-container textarea, 
    .upload-container select {
      margin-bottom: 10px;
      width: 300px;
      padding: 5px;
      border: none;
      border-radius: 5px;
      color: #fff;
      background-color: rgba(3, 3, 3, 0.321);
    }
    .upload-container input:focus, 
    .upload-container textarea:focus, 
    .upload-container select:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(245, 238, 248, 0.5);
    }
    .upload-container button {
      background: linear-gradient(to right, #9AC2FF, #568AFE);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .upload-container button:hover {
      background: linear-gradient(to right, #568AFE, #9AC2FF);
    }
  </style>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    (function() {
      emailjs.init('sAqX4hdRv36UWHwN8'); // EmailJS User ID
    })();

    async function sendEmail(event) {
      event.preventDefault();

      const form = document.getElementById('uploadForm');
      const formData = new FormData(form);

      const name = formData.get("name");
      const role = formData.get("role");
      const email = formData.get("email");
      const phone = formData.get("phone");
      const gender = formData.get("gender");
      const dob = formData.get("dob");
      const address = formData.get("address");
      const description = formData.get("description");
      const degree = formData.get("degree");
      const skill = formData.get("skill");
      const resume = formData.get("resume");

      if (!resume) {
        alert("Please upload a resume.");
        return;
      }

      const cloudinaryData = new FormData();
      cloudinaryData.append('file', resume);
      cloudinaryData.append('upload_preset', 'm5yqvryx'); // Cloudinary upload preset

      try {
        const response = await axios.post('https://api.cloudinary.com/v1_1/dzehqrwmd/upload', cloudinaryData, {
          headers: { 'Content-Type': 'multipart/form-data' }
        });

        const fileUrl = response.data.secure_url;
        console.log("Uploaded File URL:", fileUrl);

        const templateParams = {
          name: name,
          role: role,
          email: email,
          phone: phone,
          gender: gender,
          dob: dob,
          address: address,
          description: description,
          degree: degree,
          skill: skill,
          resume_url: fileUrl
        };

        emailjs.send('service_9b08hei', 'template_4bx83ro', templateParams)
          .then(response => {
            alert('Resume sent successfully!');
          })
          .catch(error => {
            alert('Failed to send resume.');
            console.error('EmailJS error:', error);
          });

      } catch (error) {
        console.error('Error uploading file:', error);
        alert('Failed to upload file.');
      }
    }
  </script>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Your Resume</h2>
    <form id="uploadForm" enctype="multipart/form-data" onsubmit="sendEmail(event)">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="role" placeholder="Role" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" name="dob" placeholder="Date of Birth" required />
      <textarea name="address" placeholder="Address" rows="2" required></textarea>
      <textarea name="description" placeholder="Description" rows="2" required></textarea>
      <input type="text" name="degree" placeholder="Degree" required />
      <textarea name="skill" placeholder="Skills (comma separated)" rows="2" required></textarea>
      <input type="file" name="resume" accept=".pdf" required />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
