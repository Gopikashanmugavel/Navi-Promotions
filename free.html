<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Consulting Form</title>

    <!-- Axios for API Requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- EmailJS Integration -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("Rvp4yKDqi42mqo3oz"); // Replace with your EmailJS User ID
        })();
    </script>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="consulting-container">
    <h2>Get Free Consulting</h2>
    <form id="consultingForm" onsubmit="sendConsultingEmail(event)">
        <h3>Contact Information</h3>
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="company" placeholder="Company Name" required />
        <textarea name="address" placeholder="Address (Optional)" rows="2"></textarea>
        <textarea name="description" placeholder="Short Description" rows="3"></textarea>

        <button type="submit">Submit Request</button>
    </form>
</div>

<script>
async function sendConsultingEmail(event) {
    event.preventDefault();
    
    const form = document.getElementById('consultingForm');
    const formData = new FormData(form);
    
    const emailParams = {
        name: formData.get('name') || "Not provided",
        email: formData.get('email') || "Not provided",
        phone: formData.get('phone') || "Not provided",
        company: formData.get('company') || "Not provided",
        address: formData.get('address') || "Not provided",
        description: formData.get('description') || "Not provided"
    };

    try {
        await emailjs.send('service_rjsf7vl', 'template_bppyzmq', emailParams);
        alert('Your request has been submitted successfully!');
    } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to submit your request. Please try again.');
    }
}
</script>

<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Container Styling */
.consulting-container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background: #f5f5f5;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Headings */
h2 {
    text-align: center;
    color: #00488E;
}

h3 {
    color: #00488E;
    border-bottom: 2px solid #F7A800;
    padding-bottom: 5px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Button */
button {
    background-color: #00488E;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

button:hover {
    background-color: #003366;
}

/* Responsive Design */
@media (max-width: 768px) {
    .consulting-container {
        width: 80%;
    }
}
</style>

</body>
</html>
