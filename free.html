<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Free Consulting</title>

    <!-- Axios for API Requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- EmailJS Integration -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("Rvp4yKDqi42mqo3oz"); // Replace with your EmailJS User ID
        })();
    </script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #00488E, #00C6FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .consulting-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: 600;
        }

        h3 {
            font-size: 18px;
            color: #F7A800;
            margin-bottom: 10px;
            border-bottom: 2px solid #F7A800;
            padding-bottom: 5px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s ease-in-out;
        }

        input::placeholder, textarea::placeholder {
            color: #f0f0f0;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }

        .submit-btn {
            background-color: #F7A800;
            color: #00488E;
            margin-right: 5px;
        }

        .submit-btn:hover {
            background-color: #FFC107;
        }

        .cancel-btn {
            background-color: #F7A800;
            color: #00488E;
            margin-right: 5px;
        }

        .cancel-btn:hover {
            background-color: #FFC107;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .consulting-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="consulting-container">
    <h2>Get Free Consulting</h2>
    <form id="consultingForm" onsubmit="sendConsultingEmail(event)">
        <h3>Contact Information</h3>
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="company" placeholder="Company Name" required />
        <textarea name="address" placeholder="Address (Optional)" rows="2"></textarea>
        <textarea name="description" placeholder="Short Description" rows="3"></textarea>
        <div class="button-container">
            <button type="submit" class="submit-btn">Submit Request</button>
            <button type="button" class="cancel-btn" onclick="navigateToIndex()">Cancel</button>
        </div>
    </form>
</div>

<script>
async function sendConsultingEmail(event) {
    event.preventDefault();
    
    const form = document.getElementById('consultingForm');
    const formData = new FormData(form);
    
    const emailParams = {
        name: formData.get('name') || "Not provided",
        email: formData.get('email') || "Not provided",
        phone: formData.get('phone') || "Not provided",
        company: formData.get('company') || "Not provided",
        address: formData.get('address') || "Not provided",
        description: formData.get('description') || "Not provided"
    };

    try {
        await emailjs.send('service_rjsf7vl', 'template_bppyzmq', emailParams);
        alert('Your request has been submitted successfully!');
        form.reset();
    } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to submit your request. Please try again.');
    }
}

function navigateToIndex() {
    window.location.href = 'index.html';
}
</script>

</body>
</html>
