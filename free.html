<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Consulting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .consulting-form {
            background: #fff;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .consulting-form h2 {
            color: #01305f;
            margin-bottom: 10px;
        }
        .consulting-form p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .submit-btn {
            width: 100%;
            background: #01305f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #025ea1;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="consulting-form">
        <h2>Free Consulting Form</h2>
        <p>
            The purpose of a free consultation is to provide a potential client with information regarding the services that we provide. 
            It is also a chance for our team to gather information from the potential client and to explain IF and HOW we can help them.
        </p>
        <form id="consultForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Describe your query..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Request Consultation</button>
        </form>
    </div>

    <script>
        document.getElementById("consultForm").addEventListener("submit", function(event) {
            let valid = true;

            // Name Validation
            let name = document.getElementById("name").value;
            if (name.trim() === "") {
                document.getElementById("nameError").textContent = "Name is required.";
                valid = false;
            } else {
                document.getElementById("nameError").textContent = "";
            }

            // Email Validation
            let email = document.getElementById("email").value;
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById("emailError").textContent = "Enter a valid email.";
                valid = false;
            } else {
                document.getElementById("emailError").textContent = "";
            }

            // Phone Validation
            let phone = document.getElementById("phone").value;
            let phonePattern = /^[0-9]{10}$/;
            if (!phone.match(phonePattern)) {
                document.getElementById("phoneError").textContent = "Enter a valid 10-digit phone number.";
                valid = false;
            } else {
                document.getElementById("phoneError").textContent = "";
            }

            if (!valid) {
                event.preventDefault();
            } else {
                alert("Consultation Request Submitted Successfully!");
            }
        });
    </script>

</body>
</html>
